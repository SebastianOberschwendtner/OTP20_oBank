name: Unit Test

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo and submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Cache pip and platformio
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Run static code analysis
      run: pio check -d 01_Code --skip-packages --fail-on-defects=high --fail-on-defects=medium
    
  unit-test:

    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
    - name: Checkout Repo and submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Cache pip and platformio
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Install Platform Native
      run: pio platform install native
    - name: Run the Unit Tests
      run: pio test -d 01_Code -e native
